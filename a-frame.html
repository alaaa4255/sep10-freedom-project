<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Business Environment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <a-scene background="color: #000000">

      <!-- Floor -->
      <a-plane rotation="-90 0 0" width="20" height="20" color="#333333"></a-plane>

      <!-- Walls -->
      <a-box position="0 2.5 -10" depth="0.1" height="5" width="20" color="#444"></a-box>
      <a-box position="-10 2.5 0" depth="20" height="5" width="0.1" color="#444"></a-box>
      <a-box position="10 2.5 0" depth="20" height="5" width="0.1" color="#444"></a-box>

      <!-- Server Rack -->
      <a-box position="-6 1.25 -4" depth="1" height="2.5" width="1.5" color="#888"></a-box>
      <a-text value="Server Room" position="-6 3.5 -4" align="center" color="#ffffff" width="4"></a-text>

      <!-- Card Reader Desk -->
      <a-box position="0 0.75 -2" depth="1.5" height="1.5" width="3" color="#999"></a-box>
      <a-box position="0.5 1.3 -2" depth="0.3" height="0.2" width="0.6" color="#555"></a-box>
      <a-text value="Card Reader" position="0 2.2 -2" align="center" color="#ffffff" width="4"></a-text>

      <!-- Software Desk -->
      <a-box position="5 0.75 -5" depth="2" height="1.5" width="3" color="#aaa"></a-box>
      <a-plane position="5 1.5 -4.5" rotation="-30 0 0" width="1.5" height="1" color="#222"></a-plane>
      <a-text value="Software Station" position="5 2.2 -5" align="center" color="#ffffff" width="5"></a-text>

      <!-- Lighting -->
      <a-entity light="type: ambient; color: #888"></a-entity>
      <a-entity light="type: directional; color: #ffffff; intensity: 0.5" position="1 3 1"></a-entity>

      <!-- Camera -->
      <a-entity position="0 1.6 8">
        <a-camera wasd-controls-enabled="true" look-controls-enabled="true"></a-camera>
      </a-entity>

    </a-scene>
  </body>
</html>
