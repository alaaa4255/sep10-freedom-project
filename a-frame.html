<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Virtual Business Scene with 3D Robot</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #f2f9ff">
      
      <!-- Lighting -->
      <a-light type="ambient" intensity="0.7"></a-light>
      <a-light type="directional" intensity="0.6" position="2 4 4" color="#ffffff"></a-light>

      <!-- Floor -->
      <a-plane rotation="-90 0 0" width="30" height="30" color="#ffffff"></a-plane>

      <!-- Blue Glass Wall -->
      <a-box width="12" height="4" depth="0.2" color="#0077cc" opacity="0.8" position="0 2 -8"></a-box>

      <!-- Company Name / Branding Text -->
      <a-text value="TECHNOVA SOLUTIONS" 
              align="center" 
              color="#ffffff" 
              width="10" 
              position="0 3.2 -7.9">
      </a-text>

      <!-- Welcome Message -->
      <a-text value="Welcome to Our Virtual Business Lobby"
              align="center"
              color="#ffffff"
              width="8"
              position="0 2.5 -7.9">
      </a-text>

      <!-- Info Panels (White with Blue Trim) -->
      <a-entity position="-3 1 -5">
        <a-box width="2" height="1.5" depth="0.05" color="#ffffff"></a-box>
        <a-box width="2.2" height="1.7" depth="0.01" color="#0077cc" position="0 0 -0.03"></a-box>
        <a-text value="About Us" align="center" color="#0077cc" width="3" position="0 0.4 0.06"></a-text>
        <a-text value="We are innovators in AI, VR, and cloud solutions."
                 color="#333" width="1.8" position="-0.9 0.1 0.06" wrap-count="30">
        </a-text>
      </a-entity>

      <!-- 3D Robot (Placed between "About Us" and "Our Services") -->
      <a-entity position="0 1 -5">
        <!-- Head -->
        <a-sphere radius="0.4" color="white" position="0 2.2 0"></a-sphere>
        
        <!-- Eyes -->
        <a-sphere radius="0.05" color="black" position="-0.15 2.3 0.35"></a-sphere>
        <a-sphere radius="0.05" color="black" position="0.15 2.3 0.35"></a-sphere>
        
        <!-- Antenna -->
        <a-cylinder height="0.3" radius="0.03" color="white" position="0 2.6 0"></a-cylinder>
        <a-sphere radius="0.06" color="#94c6ff" position="0 2.8 0"></a-sphere>

        <!-- Body -->
        <a-box height="0.9" width="0.6" depth="0.4" color="white" position="0 1.3 0"></a-box>

        <!-- Arms -->
        <a-cylinder radius="0.07" height="0.8" color="white" position="-0.45 1.3 0" rotation="0 0 10"></a-cylinder>
        <a-cylinder radius="0.07" height="0.8" color="white" position="0.45 1.3 0" rotation="0 0 -10"></a-cylinder>

        <!-- Legs -->
        <a-box height="0.6" width="0.15" depth="0.2" color="white" position="-0.15 0.3 0"></a-box>
        <a-box height="0.6" width="0.15" depth="0.2" color="white" position="0.15 0.3 0"></a-box>
      </a-entity>

      <!-- Our Services Panel with Clickable Event -->
      <a-entity position="3 1 -5" id="servicesPanel" class="clickable" 
                event-set__click="_event: click; _target: #vrScene; visible: true; _target: #mainLobby; visible: false;">
        <a-box width="2" height="1.5" depth="0.05" color="#ffffff"></a-box>
        <a-box width="2.2" height="1.7" depth="0.01" color="#0077cc" position="0 0 -0.03"></a-box>
        <a-text value="Our Services" align="center" color="#0077cc" width="3" position="0 0.4 0.06"></a-text>
        <a-text value="• AI Development\n• Cloud Architecture\n• VR Solutions"
                 color="#333" width="1.8" position="-0.9 0.1 0.06" wrap-count="30">
        </a-text>
      </a-entity>

      <!-- Main Lobby Scene -->
      <a-entity id="mainLobby">
        <!-- Virtual Lobby Content (hidden once VR Scene is visible) -->
        <!-- Panels, logos, and information are part of the main lobby. -->
      </a-entity>

      <!-- VR Environment (Initially hidden) -->
      <a-entity id="vrScene" visible="false">

        <!-- Virtual Workspace -->
        <a-box width="4" height="0.1" depth="4" color="#0077cc" position="0 -0.05 0"></a-box>
        
        <!-- Floating 3D Data Points -->
        <a-sphere position="-2 2 -3" radius="0.2" color="#ff4e50" animation="property: position; to: -2 3 -3; dir: alternate; dur: 3000; loop: true"></a-sphere>
        <a-sphere position="2 2 -3" radius="0.2" color="#ff4e50" animation="property: position; to: 2 3 -3; dir: alternate; dur: 3000; loop: true"></a-sphere>

        <!-- Holographic Panels -->
        <a-plane width="3" height="2" color="#4fc3f7" opacity="0.9" position="-2 2 -5" rotation="0 30 0">
          <a-text value="AI Solutions" align="center" color="#ffffff" position="0 0.5 0" width="2"></a-text>
          <a-text value="Innovating the future of tech." color="#ffffff" position="0 0 0" width="2"></a-text>
        </a-plane>
        <a-plane width="3" height="2" color="#4fc3f7" opacity="0.9" position="2 2 -5" rotation="0 -30 0">
          <a-text value="Cloud Solutions" align="center" color="#ffffff" position="0 0.5 0" width="2"></a-text>
          <a-text value="Secure, scalable, reliable." color="#ffffff" position="0 0 0" width="2"></a-text>
        </a-plane>

        <!-- Virtual Desk (For feel of space) -->
        <a-box width="3" height="0.1" depth="1.5" color="#0077cc" position="0 1.5 -5"></a-box>

        <!-- Virtual Light Source -->
        <a-light type="point" intensity="0.6" position="0 3 0" color="#ffffff"></a-light>

        <!-- Return Button (Invisible but clickable to go back to main lobby) -->
        <a-entity id="returnButton" position="0 1.5 -3" geometry="primitive: plane; width: 2; height: 0.5" material="color: #0077cc; opacity: 0.8" 
                  text="value: Return to Lobby; color: white; align: center" class="clickable" event-set__click="_event: click; _target: #vrScene; visible: false; _target: #mainLobby; visible: true">
        </a-entity>

      </a-entity>

      <!-- Camera with Controls -->
      <a-entity id="cameraRig" movement-controls
