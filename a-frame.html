<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Structured Building with Robot</title>
   <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
 </head>
 <body>
   <a-scene background="color: #cce6ff">


     <!-- Camera -->
     <a-entity id="cameraRig" position="0 1.6 6">
       <a-camera wasd-controls="enabled: true" look-controls="pointerLockEnabled: true"></a-camera>
     </a-entity>


     <!-- Ground -->
     <a-plane position="0 0 -10" rotation="-90 0 0" width="40" height="40" color="#e6f0ff"></a-plane>


     <!-- Building Base -->
     <a-box position="0 1.5 -15" depth="8" height="3" width="10" color="#b3d9ff"></a-box>


     <!-- Second Floor -->
     <a-box position="0 4.5 -15" depth="8" height="3" width="10" color="#ffffff"></a-box>


     <!-- Roof -->
     <a-cone position="0 7 -15" radius-bottom="6" radius-top="0" height="2.5" color="#99ccff"></a-cone>


     <!-- Door -->
     <a-box position="0 0.75 -10.9" depth="0.2" height="1.5" width="1" color="#004080"></a-box>


     <!-- Windows - First Floor -->
     <a-box position="-3 2 -10.9" depth="0.2" height="1" width="1" color="#ffffff"></a-box>
     <a-box position="3 2 -10.9" depth="0.2" height="1" width="1" color="#ffffff"></a-box>


     <!-- Windows - Second Floor -->
     <a-box position="-3 5 -10.9" depth="0.2" height="1" width="1" color="#b3d9ff"></a-box>
     <a-box position="0 5 -10.9" depth="0.2" height="1" width="1" color="#b3d9ff"></a-box>
     <a-box position="3 5 -10.9" depth="0.2" height="1" width="1" color="#b3d9ff"></a-box>


     <!-- Simple Robot -->
     <!-- Body -->
     <a-box position="0 1.2 -9" height="1.5" width="1" depth="0.5" color="#336699"></a-box>


     <!-- Head -->
     <a-box position="0 2.2 -9" height="0.8" width="0.8" depth="0.5" color="#6699cc"></a-box>


     <!-- Eyes -->
     <a-sphere position="-0.2 2.3 -8.75" radius="0.08" color="#ffffff"></a-sphere>
     <a-sphere position="0.2 2.3 -8.75" radius="0.08" color="#ffffff"></a-sphere>


     <!-- Arms -->
     <a-cylinder position="-0.75 1.2 -9" height="1.2" radius="0.1" color="#99ccff" rotation="0 0 90"></a-cylinder>
     <a-cylinder position="0.75 1.2 -9" height="1.2" radius="0.1" color="#99ccff" rotation="0 0 90"></a-cylinder>


     <!-- Legs -->
     <a-cylinder position="-0.3 0.4 -9" height="0.8" radius="0.1" color="#004080"></a-cylinder>
     <a-cylinder position="0.3 0.4 -9" height="0.8" radius="0.1" color="#004080"></a-cylinder>


     <!-- Optional Tree -->
     <a-cylinder position="-8 1 -12" radius="0.3" height="2" color="#336699"></a-cylinder>
     <a-sphere position="-8 3 -12" radius="1.2" color="#99ccff"></a-sphere>


   </a-scene>
 </body>
</html>
